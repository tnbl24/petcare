<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Lại Mật Khẩu - Pet Care</title>
    <link rel="stylesheet" th:href="@{/my/css/style.css}">
    <link rel="shortcut icon" th:href="@{/admin/assets/images/logoPetCare.svg}" type="image/x-icon">
</head>
<body>
<div class="wrapper">
    <div class="tab">
        <div class="login-tab active">Đặt lại mật khẩu</div>
    </div>
    <form id="reset-form" th:action="@{/password/reset}" method="POST">
        <div th:if="${error}" style="color: red; margin-bottom: 1rem;">
            <p th:text="${error}"></p>
        </div>
        <div th:if="${success}" style="color: green; margin-bottom: 1rem;">
            <p th:text="${success}"></p>
        </div>
        <input type="hidden" name="token" th:value="${token}"/>
        <div class="input-field">
            <input type="password" name="newPassword" required>
            <label>Nhập mật khẩu mới</label>
        </div>
        <div class="input-field">
            <input type="password" name="confirmPassword" required>
            <label>Nhập lại mật khẩu mới</label>
        </div>
        <button type="submit">Đặt lại</button>
    </form>
</div>
<script th:src="@{/my/js/sidebar.js}"></script>
</body>
</html>
