<!DOCTYPE html>
<html lang="en">
<head th:replace="admin/fragment/head :: head">
</head>
<script th:src="@{/admin/assets/vendors/apexcharts/apexcharts.min.js}"></script>
<script th:src="@{/admin/assets/js/pages/dashboard.js}"></script>

<body>

<div id="app">
    <div th:replace="admin/fragment/sidebar :: sidebar"></div>
    <div id="main">
        <div th:replace="admin/fragment/navbar :: navbar"></div>
        <div class="main-content container-fluid">
            <div class="page-title">
                <h3>Chào mừng đến với trang quản trị</h3>
            </div>
            <section class="section">
                <div class="row mb-2">
                    <div class="col-12 col-md-3">
                        <div class="max-w-sm w-full rounded-lg shadow dark:bg-gray-800 md:p-6"
                             style="padding: 1rem 1rem 0 1rem !important;border: 1px solid #ffc400;height: 11rem">
                            <div class="flex justify-between" style="display: flex;justify-content: space-between;">
                                <div>
                                    <h4 class="leading-none text-3xl font-bold text-gray-900 dark:text-white"
                                        style="margin-bottom: 0">Chờ xác nhận</h4>
                                </div>
                                <div>
                                    <h4 class="pending-count text-base font-normal text-gray-500 dark:text-gray-400"
                                        style="margin: 0">45</h4>
                                </div>
                            </div>
                            <div id="pending-chart"></div>
                            <div class="grid grid-cols-1 items-center border-gray-200 border-t dark:border-gray-700 justify-between">
                                <div class="flex justify-between items-center">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-3">
                        <div class="max-w-sm w-full rounded-lg shadow dark:bg-gray-800 md:p-6"
                             style="padding: 1rem 1rem 0 1rem !important;border: 1px solid #008cff;height: 11rem">
                            <div class="flex justify-between" style="display: flex;justify-content: space-between;">
                                <div>
                                    <h4 class="leading-none text-3xl font-bold text-gray-900 dark:text-white"
                                        style="margin-bottom: 0">Đã xác nhận</h4>
                                </div>
                                <div>
                                    <h4 class="confirmed-count text-base font-normal text-gray-500 dark:text-gray-400"
                                        style="margin: 0">45</h4>
                                </div>
                            </div>
                            <div id="confirmed-chart"></div>
                            <div class="grid grid-cols-1 items-center border-gray-200 border-t dark:border-gray-700 justify-between">
                                <div class="flex justify-between items-center">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-3">
                        <div class="max-w-sm w-full rounded-lg shadow dark:bg-gray-800 md:p-6"
                             style="padding: 1rem 1rem 0 1rem !important;border: 1px solid #00bf3d">
                            <div class="flex justify-between" style="display: flex;justify-content: space-between;">
                                <div>
                                    <h4 class="leading-none text-3xl font-bold text-gray-900 dark:text-white"
                                        style="margin-bottom: 0">Hoàn thành</h4>
                                    <p class="text-base font-semibold text-gray-500 dark:text-gray-400"
                                       style="margin: 0">So với tháng trước</p>

                                </div>
                                <div>
                                    <h4 class="completed-count text-base font-normal text-gray-500 dark:text-gray-400"
                                        style="margin: 0">45</h4>

                                    <div
                                            class="completed-percent flex items-center px-2.5 py-0.5 text-base font-semibold text-green-500 dark:text-green-500 text-center">
                                        12%
                                        <svg class="w-3 h-3 ms-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                             fill="none" viewBox="0 0 10 14">
                                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                                  stroke-width="2" d="M5 13V1m0 0L1 5m4-4 4 4"/>
                                        </svg>
                                    </div>
                                </div>

                            </div>
                            <div id="completed-chart"></div>
                            <div class="grid grid-cols-1 items-center border-gray-200 border-t dark:border-gray-700 justify-between">
                                <div class="flex justify-between items-center">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-3">
                        <div class="max-w-sm w-full  rounded-lg shadow dark:bg-gray-800 md:p-6"
                             style="padding: 1rem 1rem 0 1rem !important;border: 1px solid #d20000">
                            <div class="flex justify-between" style="display: flex;justify-content: space-between;">
                                <div>
                                    <h4 class="leading-none text-3xl font-bold text-gray-900 dark:text-white"
                                        style="margin-bottom: 0">Đã hủy</h4>
                                    <p class="text-base font-semibold text-gray-500 dark:text-gray-400"
                                       style="margin: 0">So với tháng trước</p>

                                </div>
                                <div>
                                    <h4 class="cancelled-count text-base font-normal text-gray-500 dark:text-gray-400"
                                        style="margin: 0">45</h4>

                                    <div
                                            class="cancelled-percent flex items-center px-2.5 py-0.5 text-base font-semibold text-green-500 dark:text-green-500 text-center">
                                        12%
                                        <svg class="w-3 h-3 ms-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                             fill="none" viewBox="0 0 10 14">
                                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                                  stroke-width="2" d="M5 13V1m0 0L1 5m4-4 4 4"/>
                                        </svg>
                                    </div>
                                </div>

                            </div>
                            <div id="cancelled-chart"></div>
                            <div class="grid grid-cols-1 items-center border-gray-200 border-t dark:border-gray-700 justify-between">
                                <div class="flex justify-between items-center">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mb-4" style="margin-top: 1.5rem">
                    <div class="col-md-8">
                        <section class="section">
                            <div class="row">
                                <div>
                                    <div class="card">
                                        <div class="card-header" style="display: flex;justify-content: space-between">
                                            <h4>Tổng doanh thu: 50.000 VND</h4>
                                             <select id="years" name="years"></select>
                                        </div>
                                        <div class="card-body">
                                            <div id="area"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>

                    <div class="col-md-4">
                        <div class="card widget-todo">
                            <div class="card-header border-bottom d-flex justify-content-between align-items-center">
                                <h4 class="card-title d-flex">
                                    <i class='bx bx-check font-medium-5 pl-25 pr-75'></i>Loại dịch vụ
                                </h4>
                            </div>
                            <div class="card-body px-0 py-1">
                                <table class='table table-borderless'>
                                    <tr>
                                        <td class='col-3'>UI Design</td>
                                        <td class='col-6'>
                                            <div class="progress progress-info">
                                                <div class="progress-bar" role="progressbar" style="width: 60%"
                                                     aria-valuenow="0"
                                                     aria-valuemin="0"
                                                     aria-valuemax="100"></div>
                                            </div>
                                        </td>
                                        <td class='col-3 text-center'>60%</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
<div th:replace="admin/fragment/script :: script"></div>
<script th:src="@{/admin/assets/js/pages/ui-apexchart.js}"></script>
<script th:src="@{/admin/controller/dashboard-ctrl.js}"></script>

</body>
</html>
